<div class="alert alert-success alert-dismissible" role="alert" ng-repeat="info in infoMessages">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{info}}
</div>

<div class="alert alert-danger alert-dismissible" role="alert" ng-repeat="error in errorMessages">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{error}}
</div>
