<form name="resetPasswordRequest" novalidate ng-submit="resetPassword(profile)">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close"><span
      aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Hast Du dein Passwort vergessen?</h4>
  </div>

  <div class="modal-body">

    <div class="alert alert-success alert-dismissible" role="alert" ng-show="successMessage">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span>
      </button>
      {{successMessage}}
    </div>

    <div class="form-group"
         ng-class="{'has-error': resetPasswordRequest.email.$invalid && resetPasswordRequest.email.$touched}">
      <label for="email" class="control-label">E-Mail Adresse: (*):</label>
      <input class="form-control" id="email" name="email" ng-model="profile.email" required>

      <div ng-show="resetPasswordRequest.email.$touched" class="help-block text-danger">
        <div ng-show="resetPasswordRequest.email.$error.required">Bitte eine E-Mail Adresse angeben.</div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">SchlieÃŸen</button>
    <button type="submit" class="btn btn-primary" ng-class="{'disabled': resetPasswordRequest.$invalid}">
      Passwort zurÃ¼cksetzen
    </button>
  </div>
</form>
