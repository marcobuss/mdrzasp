<form name="editProfileForm" novalidate ng-submit="save(profile)">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close"><span
      aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Profil bearbeiten</h4>
  </div>

  <div class="modal-body">

    <div class="alert alert-success alert-dismissible" role="alert" ng-show="successMessage">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span>
      </button>
      {{successMessage}}
    </div>

    <div class="form-group"
         ng-class="{'has-error': editProfileForm.name.$invalid && editProfileForm.name.$touched}">
      <label for="name" class="control-label">Name (*):</label>
      <input class="form-control" id="name" name="name" ng-model="profile.username" required>

      <div ng-show="editProfileForm.name.$touched" class="help-block text-danger">
        <div ng-show="editProfileForm.name.$error.required">Bitte einen Namen angeben.</div>
      </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': editProfileForm.email.$invalid && editProfileForm.email.$touched}">
      <label for="email" class="control-label">E-Mail Adresse: (*):</label>
      <input class="form-control" id="email" name="email" ng-model="profile.email" required>

      <div ng-show="editProfileForm.email.$touched" class="help-block text-danger">
        <div ng-show="editProfileForm.email.$error.required">Bitte eine E-Mail Adresse angeben.</div>
      </div>
    </div>

    <div class="form-group"
         ng-class="{'has-error': editProfileForm.password.$invalid && editProfileForm.password.$touched}">
      <label for="password" class="control-label">Password:</label>
      <input type="password" class="form-control" id="password" name="password" ng-model="profile.password" compare-to="profile.passwordRepeat">

      <div ng-show="editProfileForm.password.$touched" class="help-block text-danger">
        <div ng-show="editProfileForm.password.$invalid">Passwort und Passwort (Wiederholung) müssen identisch sein.</div>
      </div>
    </div>

    <div class="form-group"
         ng-class="{'has-error': editProfileForm.password.$invalid && editProfileForm.password.$touched}">
      <label for="passwordRepeat" class="control-label">Password (Wiederholung):</label>
      <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" ng-model="profile.passwordRepeat">
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Schließen</button>
    <button type="submit" class="btn btn-primary" ng-class="{'disabled': editProfileForm.$invalid}">
      Änderungen speichern
    </button>
  </div>
</form>
