<div class="" ng-controller="ProfileCtrl">
  <div class="alert alert-success alert-dismissible" role="alert" ng-show="successMessage">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    {{successMessage}}
  </div>
  <form name="editProfileForm" novalidate ng-submit="save(profile)">
    <div class="form-group"
         ng-class="{'has-error': editProfileForm.name.$invalid && editProfileForm.name.$touched}">
      <label for="name" class="control-label">Name (*):</label>
      <input class="form-control" id="name" name="name" ng-model="profile.username" required>

      <div ng-show="editProfileForm.name.$touched" class="help-block text-danger">
        <div ng-show="editProfileForm.name.$error.required">Bitte einen Namen angeben.</div>
      </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error': editProfileForm.email.$invalid && editProfileForm.email.$touched}">
      <label for="email" class="control-label">E-Mail Adresse: (*):</label>
      <input class="form-control" id="email" name="email" ng-model="profile.email" required>

      <div ng-show="editProfileForm.email.$touched" class="help-block text-danger">
        <div ng-show="editProfileForm.email.$error.required">Bitte eine E-Mail Adresse angeben.</div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-default" ng-class="{'disabled': editProfileForm.$invalid}">speichern
        </button>
      </div>
    </div>

  </form>
</div>
