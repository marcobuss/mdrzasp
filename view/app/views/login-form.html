<div class="panel panel-primary">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <form name="loginForm" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>
      <div class="form-group">
        <label for="username">E-Mail:</label>
        <input class="form-control" type="text" id="username" ng-model="credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" ng-model="credentials.password">
      </div>

      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
</div>
