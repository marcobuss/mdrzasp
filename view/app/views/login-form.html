<div class="panel panel-primary">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <form name="loginForm" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>
      <div class="alert alert-danger alert-dismissible" role="alert" ng-show="error">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        {{error.credentials}}
      </div>
      <div class="form-group">
        <label for="username">E-Mail:</label>
        <input class="form-control" type="text" id="username" ng-model="credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" ng-model="credentials.password">
        <a href="" ng-click="showPasswordResetRequestDialog()">hast Du dein Passwort vergessen?</a>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <button type="submit" class="btn btn-default">Login</button>
        </div>
        <div class="col-xs-6 text-right">
          <a href="#/register" class="btn btn-default">Registrieren</a>
        </div>
      </div>

    </form>
  </div>
</div>
