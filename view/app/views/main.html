<div class="" ng-controller="MainCtrl">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Datum</th>
      <th>Sportart</th>
      <th>Punkte</th>
      <th>Dauer</th>
      <th width="50px"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="entry in entries | orderBy:'date':true">
      <td>{{$index + 1}}</td>
      <td>{{entry.date | date:'dd. MMM yyyy'}}</td>
      <td>
          <strong>{{getAsDisplayString(entry.category)}}</strong><br/>
          <small>{{entry.description}}</small>
      </td>
      <td><strong><span class="text-success">{{entry.points}}</span></strong></td>
      <td>{{entry.duration}} min <small>({{getInHour(entry.duration)}}h)</small></td>
      <td>
        <a ng-click="showEntryEditDialog(entry.id)" ng-if="isEditable(entry.created)" tooltip="Einheit bearbeiten" tooltip-popup-delay='1000'><div class="glyphicon glyphicon-pencil"></div></a>
        <a ng-click="deleteEntry(entry.id)" ng-if="isEditable(entry.created)" tooltip="Einheit lÃ¶schen" tooltip-popup-delay='1000'><div class="glyphicon glyphicon-trash"></div></a>
      </td>
    </tr>
    </tbody>
    </table>

</div>
