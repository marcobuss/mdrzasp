<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Winterpokal AngularJS Bootstrap Lernprojekt</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="mdrzaspApp" ng-controller="ApplicationController">
<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top" ng-show="isAuthorized()">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{'active': path == '/'}"><a href="#/">Meine Einheiten</a></li>
          <li ng-class="{'active': path == '/ranking'}"><a href="#/ranking">Ranglisten</a></li>
          <li>
            <button type="button" ng-click="goTo('/addentry')" class="btn btn-primary navbar-btn">Einheit eintragen
            </button>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" role="button"
                                  aria-expanded="false"><span class="glyphicon glyphicon-user"
                                                              aria-hidden="true"></span><span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a ng-click="showProfileDialog()">Profil bearbeiten</a></li>
              <li><a ng-click="logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div ng-view="" ng-show="isAuthorized() || isLoginPage"></div>
  <div login-dialog ng-if="!isLoginPage"></div>
  <profile-dialog />
</div>

<footer class="footer">
  <div class="container">
    powered by:
    <a href="https://uberspace.de"><img src="images/ueberspace.png"/></a>
    <a href="https://angularjs.org/"><img src="images/AngularJS-small.png"/></a>
    <a href="http://strongloop.com/"><img src="images/SL_Logo.png"/></a>
  </div>
</footer>

<!-- build:js(.) scripts/oldieshim.js -->

<script src="scripts/directives/profileDialog.js"></script>
<script src="scripts/services/rest-service.js"></script>
<script src="scripts/services/auth.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/addEntry.js"></script>
<script src="scripts/controllers/ranking.js"></script>

</body>
</html>
